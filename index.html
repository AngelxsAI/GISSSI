<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frases para Gissela</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: pink;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
    }

    .corazon {
      position: relative;
      width: 200px;
      height: 180px;
      background: red;
      transform: rotate(-45deg);
      margin-top: 40px;
    }

    .corazon::before,
    .corazon::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 180px;
      background: red;
      border-radius: 50%;
    }

    .corazon::before {
      top: -100px;
      left: 0;
    }

    .corazon::after {
      top: 0;
      left: 100px;
    }

    .frase {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      color: white;
      width: 150px;
      font-size: 14px;
      line-height: 1.5;
      padding: 10px;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background-color: red;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }

    @media (max-width: 480px) {
      .corazon {
        width: 180px;
        height: 160px;
      }

      .corazon::before,
      .corazon::after {
        width: 180px;
        height: 160px;
      }

      .corazon::after {
        left: 90px;
      }

      .corazon::before {
        top: -90px;
      }

      .frase {
        width: 130px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="corazon">
    <div id="frase" class="frase"></div>
  </div>
  <button onclick="nuevaFrase()">Frases</button>

  <script>
    const baseFrases = [
      "Te amo Gissela con todo mi ser",
      "Te quiero Gissela más que a nadie",
      "Te adoro Gissela con el alma",
      "Gissela, eres mi sol de cada día",
      "Gissela, mi dulce amor eterno",
      "Gissela, eres mi paz y mi alegría",
      "Gissela, me haces feliz cada instante",
      "Gissela, no dejo de pensar en ti",
      "Eres mi mundo Gissela",
      "Contigo todo es mejor Gissela",
      "Gissela, te llevo en mi corazón",
      "Cada suspiro lleva tu nombre Gissela",
      "No hay día sin pensarte Gissela",
      "Te pienso Gissela desde que amanece",
      "Mi cielo lleva tu nombre Gissela",
      "Eres mi princesa Gissela",
      "Gissela, eres mi razón de existir",
      "Te extraño Gissela incluso estando cerca",
      "Gissela, eres el amor que soñé",
      "Gissela, eres más que especial para mí",
      "Gissela, eres mi destino soñado",
      "Nada se compara a ti Gissela",
      "Gissela, me haces mejor persona",
      "Gissela, eres lo que más amo",
      "Te llevo en el alma Gissela"
    ];

    const extras = [
      "mi reina", "mi tesoro", "mi cielo", "mi sol", "mi flor",
      "mi inspiración", "mi canción favorita", "mi poema eterno",
      "mi todo", "mi luz en la oscuridad", "mi ángel", "mi alegría",
      "mi motor", "mi corazón", "mi razón de amar", "mi universo"
    ];

    let frases = new Set(baseFrases);

    // Crear frases únicas hasta llegar a 1000
    while (frases.size < 1000) {
      const base = baseFrases[Math.floor(Math.random() * baseFrases.length)];
      const extra = extras[Math.floor(Math.random() * extras.length)];
      frases.add(`${base}, ${extra}`);
    }

    const listaFrases = Array.from(frases);
    let usadas = new Set();

    function escribirTexto(texto, id) {
      const el = document.getElementById(id);
      el.textContent = '';
      let i = 0;
      const interval = setInterval(() => {
        el.textContent += texto.charAt(i);
        i++;
        if (i >= texto.length) clearInterval(interval);
      }, 40);
    }

    function nuevaFrase() {
      if (usadas.size >= listaFrases.length) usadas.clear();
      let frase;
      do {
        frase = listaFrases[Math.floor(Math.random() * listaFrases.length)];
      } while (usadas.has(frase));
      usadas.add(frase);
      escribirTexto(frase, "frase");
    }

    // Mostrar una frase al cargar
    window.onload = nuevaFrase;
  </script>
</body>
</html>
